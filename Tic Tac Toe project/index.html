<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="background-image: url(https://cdn.pixabay.com/photo/2016/09/02/14/48/children-1639420_640.jpg)">;
    <nav>
        <ul>
            <li>Mytictactoe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bl bu"><span class="boxtext"></span></div>
            <div class="box bu"><span class="boxtext"></span></div>
            <div class="box bu br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bl br bd"><span class="boxtext"></span></div>
            <div class="box bd"><span class="boxtext"></span></div>
            <div class="box br bd"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac </h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <!-- <iframe src="https://giphy.com/embed/UnpLpi9aZlgDKmeLwS" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/StichtingKinderenKankervrij-UnpLpi9aZlgDKmeLwS">via GIPHY</a></p> -->
                <img src="excited.gif" alt="">
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
